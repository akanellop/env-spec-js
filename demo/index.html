<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>.env.spec demo</title>
    <script type="text/javascript" src="envspec.js"></script>
     <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1>.env.spec demo page</h1>
    <h4>Type or paste your .env.spec file in the text area below :</h4>

    <div>
        <pre><textarea id="inputTextArea" placeholder="Start here..." rows = "6" cols = "30"></textarea></pre>
        <pre><button id = "myButton" value="Get HTML" > Get HTML</button></pre>
    </div>
    <h4>HTML output : </h4>
    <div><textarea id="outputTextArea" placeholder="HTML text" rows = "8" cols = "60" readonly></textarea></div>

    <h4>Rendered result :</h4>
    <div id="env-spec-form-container">
      <form id="env-spec-form"></form>
    </div>

    <div>
      <pre><button id = "myButton2" value="Serialize" > Serialize data</button></pre>
        <pre><textarea id="env-spec-form-serialized" placeholder="..." rows = "6" cols = "30"></textarea></pre>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
